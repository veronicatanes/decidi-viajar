<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<meta charset="utf-8">
<meta name="author" content="Verônica">
<title>Decidi Viajar</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #ffffff;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #353588;
    font-size: 40px;
  }

  nav {
    background-color:#353588;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #FFFFFF;
    margin: 0 20px;
    font-size: 20px;
  }
  nav a:hover {
  color: #1E90FF; 
  
}

  main {
   flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  text-align: center;
  }

    form {
      background-color: #fff;
      padding: 0px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-width: 800px;
      margin: auto;
       
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: none;
      height: 100px;
    }
  
 

  
  

 

  footer {
    background-color:#353588;
    height: 40px;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
  }
  


 

  h2 {
    
    margin-bottom: 0px;
  }

    

    .linha {
      display: flex;
      align-items: center;
      gap: 10px;
      
    }

    .linha label {
      min-width: 150px;
      font-weight: bold;

    }

    .linha input[type="text"],
    .linha input[type="email"],
    .linha select,
    .linha textarea {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: transparent;
       font-family: inherit; 
      
    }

    .linha textarea {
      height: 80px;
    }

    button {
      display: block;
      padding: 10px 20px;
      background-color: #353588;
    height: 40px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto; 
    }

    button:hover {
      background-color:  #1E90FF;
    }
    .icones {
  position: absolute;
  right: 30px;     
  top: 25px;       
  display: flex;
  gap: 15px;       
}

.icones i {
  font-size: 20px;
  color: #353588;
  cursor: pointer;
  transition: transform 0.2s, color 0.2s;
}

.icones i:hover {
  color: #1E90FF;
  transform: scale(1.2);
}
</style>
</head>
<body>

<header>Decidi Viajar  <img src="imagens/avião.jpg" alt="avião" style="height:90px; margin-right:10px;"> 
<div class="icones">
  <i class="fa-brands fa-facebook-f"></i>
  <i class="fa-brands fa-instagram"></i>
  <i class="fa-solid fa-magnifying-glass"></i>
</div>
</header>

 <h2 style="text-align: center;"> Entre em contato conosco</h2>
<main>
   <form action="#" method="post">
    <div class="linha">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
    </div>

    <div class="linha">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    </div>

    <div class="linha">
      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>
    </div>

    <div class="linha">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea>
    </div>

    <div class="linha">
      <label for="gostou">Você gostou do blog?</label>
      <select id="gostou" name="gostou" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <button type="submit">Enviar</button>
  </form>
</main>

</footer>

</body>
</html>
