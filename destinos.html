nav a:hover {

  .destaques {

  height: 100%;

}

.frase {

}

  }

  footer {

    justify-content: center;
    align-items: center;

  }
 
.titulo {
  text-align: center; 
}
.icones {
  position: absolute;
  right: 30px;     
  top: 25px;       
  display: flex;
  gap: 15px;       
}

.icones i {
  font-size: 20px;
  color: #353588;
  cursor: pointer;
  transition: transform 0.2s, color 0.2s;
}

.icones i:hover {
  color: #1E90FF;
  transform: scale(1.2);
}
</style>
